<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
	var x = document.getElementById("rndroll")
    x.innerHTML = Math.floor((Math.random() * 100) + 1);
	
    var level;
	var nameElement = document.getElementById("lvl");
    var lvl = nameElement.value;
    if (lvl >= 10) {
        level = "less than 10";
    } else {
        level = "more than 10";
	}
	document.getElementById("best").innerHTML = level;
}
</script>
</head>

<body>

<p>Enter your Power Level:</p>
<input id="lvl" type="number">
<br>
<br>
<button onclick="myFunction()">Enter</button>
<br><br>
Your result is:<p id="best"></p>
Your roll is:<p id="rndroll"></p>

</body>
</html>
