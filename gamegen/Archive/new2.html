<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
	var x = document.getElementById("rndroll")
    x.innerHTML = Math.floor((Math.random() * 100) + 1);
	
    var level;
	var nameElement = document.getElementById("lvl");
    var lvl = nameElement.value;
    if (lvl <= 1 && lvl >= 1 && x <= 1 && x >= 10) {

        level = "Fail";

        level = "Major Success";
	} else if (lvl <= 95 && lvl >= 99 && x <= 10 && x >= 10) {
        level = "Legendary Success";
	} else if (lvl <= 100 && lvl >= 100 && x <= 1 && x >= 7) {
        level = "Major Success";
	} else if (lvl <= 100 && lvl >= 100 && x <= 8 && x >= 10) {
		level = "Legendary Success";
	}
	
	document.getElementById("best").innerHTML = level;
}
</script>
</head>

<body>

<p>Enter your Power Level:</p>

<br>

</body>
