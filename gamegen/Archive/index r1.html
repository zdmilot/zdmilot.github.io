  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script>
function myFunction() {
	var x = document.getElementById("rndroll")
    x.innerHTML = Math.floor((Math.random() * 100) + 1);
	
    var level;
	var nameElement = document.getElementById("lvl");
    var lvl = nameElement.value;
    if (lvl <= 1 && lvl >= 1 && x <= 1 && x >= 10) {
        level = "Major Fail";
    } else if (lvl <= 2 && lvl >= 7 && x <= 1 && x >= 3) {
        level = "Major Fail";
    } else if (lvl <= 2 && lvl >= 7 && x <= 4 && x >= 10) {
        level = "Fail";
	} else if (lvl <= 8 && lvl >= 15 && x <= 1 && x >= 2) {
        level = "Major Fail";
	} else if (lvl <= 8 && lvl >= 15 && x <= 3 && x >= 10) {
        level = "Fail";
    } else if (lvl <= 16 && lvl >= 24 && x <= 1 && x >= 1) {
        level = "Major Fail";
	} else if (lvl <= 16 && lvl >= 24 && x <= 2 && x >= 8) {
        level = "Fail";
	} else if (lvl <= 16 && lvl >= 24 && x <= 9 && x >= 10) {
        level = "Success";
	} else if (lvl <= 25 && lvl >= 31 && x <= 1 && x >= 7) {
        level = "Fail";
	} else if (lvl <= 25 && lvl >= 31 && x <= 8 && x >= 10) {
        level = "Success";
	} else if (lvl <= 32 && lvl >= 40 && x <= 1 && x >= 5) {
        level = "Fail";
	} else if (lvl <= 32 && lvl >= 40 && x <= 6 && x >= 10) {
        level = "Success";
	} else if (lvl <= 41 && lvl >= 49 && x <= 1 && x >= 4) {
        level = "Fail";
	} else if (lvl <= 41 && lvl >= 49 && x <= 5 && x >= 10) {
        level = "Success";
	} else if (lvl <= 50 && lvl >= 57 && x <= 1 && x >= 2) {
        level = "Fail";
	} else if (lvl <= 50 && lvl >= 57 && x <= 3 && x >= 10) {
        level = "Success";
	} else if (lvl <= 58 && lvl >= 65 && x <= 1 && x >= 1) {
        level = "Fail";
	} else if (lvl <= 58 && lvl >= 65 && x <= 2 && x >= 10) {
        level = "Success";
	} else if (lvl <= 66 && lvl >= 74 && x <= 1 && x >= 9) {
        level = "Success";
	} else if (lvl <= 66 && lvl >= 74 && x <= 10 && x >= 10) {
        level = "Major Success";
	} else if (lvl <= 75 && lvl >= 84 && x <= 1 && x >= 6) {
        level = "Success";
	} else if (lvl <= 75 && lvl >= 84 && x <= 7 && x >= 10) {
        level = "Major Success";
	} else if (lvl <= 85 && lvl >= 94 && x <= 1 && x >= 3) {
        level = "Success";
	} else if (lvl <= 85 && lvl >= 94 && x <= 4 && x >= 10) {
        level = "Major Success";
	} else if (lvl <= 95 && lvl >= 99 && x <= 1 && x >= 1) {
        level = "Success";
	} else if (lvl <= 95 && lvl >= 99 && x <= 2 && x >= 9) {
        level = "Major Success";
	} else if (lvl <= 95 && lvl >= 99 && x <= 10 && x >= 10) {
        level = "Legendary Success";
	} else if (lvl <= 100 && lvl >= 100 && x <= 1 && x >= 7) {
        level = "Major Success";
	} else if (lvl <= 100 && lvl >= 100 && x <= 8 && x >= 10) {
		level = "Legendary Success";
	}
	
	document.getElementById("best").innerHTML = level;
}
</script>
</head>
<body>

      </ul>
      <ul class="right side-nav" id="mobile-demo">
      	<li><a class="head-link" href="#projects">Rolling</a></li>
         <li><a class="head-link" href="#aboutus">Chart</a></li>
      </ul>
    </div>
  </nav>
  </div>

    <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      
          <div class="icon-block">
            <h2 class="center" style="color:#333"><i class="mdi-av-new-releases"></i></h2>
            <h5 class="center">Enter info here:</h5>
          </div>
        </div>


<p>Enter your Power Level:</p><br>
<input id="lvl" type="number">
<br>
<br>
<button onclick="myFunction()">Enter</button>
<br><br>
Your result is:<p id="best"></p>
Your roll is:<p id="rndroll"></p>

  $(document).ready(function(){
    $('.materialboxed').materialbox();
      $('.button-collapse').sideNav();
  });

  <script>
  	    $('.head-link').click(function(e) {
        e.preventDefault();
        
        var goto = $(this).attr('href');

        $('html, body').animate({
            scrollTop: $(goto).offset().top
        }, 800);
    });

  </script>
