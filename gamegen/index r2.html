  <script>
	function myFunction() {
		var rndrollElement = document.getElementById("rndroll");
		var x = Math.floor((Math.random() * 100) + 1);
		rndrollElement.innerHTML = "" + x;
		var nameElement = document.getElementById("lvl");
		var lvl = nameElement.value;
		var level;
			if (x === 1) {
			  if (lvl >= 1 && lvl <= 10) {
				level = "Major Fail";
			  } else {
				throw "The level value is out of range.";
			  }
			} 
			else if (x >= 2 && x <= 7) {
			  if (lvl >= 1 && lvl <= 3) {
				level = "Major Fail";
			  } else if (lvl >= 4 && lvl <= 10) {
				level = "Fail";
			  } else {
				throw "The level value is out of range.";
			  }
			}
			else if (x >= 8 && x <= 15) {
			  if (lvl >= 1 && lvl <= 2) {
				level = "Major Fail";
			  } else if (lvl >= 3 && lvl <= 10) {
				level = "Fail";
			  } else {
				throw "The level value is out of range.";
			  }
			}
			else if (x >= 16 && x <= 24) {
			  if (lvl == 1) {
				level = "Major Fail";
			  } else if (lvl >= 2 && lvl <= 8) {
				level = "Fail";
			  } else if (lvl >= 9 && lvl <= 10) {
				level = "Success";
			  } else {
				throw "The level value is out of range.";
			  }
			}
			else if (x >= 25 && x <= 31) {
			  if (lvl >= 1 && lvl <= 7) {
				level = "Fail";
			  } else if (lvl >= 8 && lvl <= 10) {
				level = "Success";
			  } else {
				throw "The level value is out of range.";
			  }
			}
			else if (x >= 32 && x <= 40) {
			  if (lvl >= 1 && lvl <= 5) {
				level = "Fail";
			  } else if (lvl >= 6 && lvl <= 10) {
				level = "Success";
			  } else {
				throw "The level value is out of range.";
			  }
			}
			else if (x >= 41 && x <= 49) {
			  if (lvl >= 1 && lvl <= 4) {
				level = "Fail";
			  } else if (lvl >= 5 && lvl <= 10) {
				level = "Success";
			  } else {
				throw "The level value is out of range.";
			  }
			}
			else if (x >= 50 && x <= 57) {
			  if (lvl >= 1 && lvl <= 2) {
				level = "Fail";
			  } else if (lvl >= 3 && lvl <= 10) {
				level = "Success";
			  } else {
				throw "The level value is out of range.";
			  }
			}
			else if (x >= 58 && x <= 65) {
			  if (lvl == 1) {
				level = "Fail";
			  } else if (lvl >= 2 && lvl <= 10) {
				level = "Success";
			  } else {
				throw "The level value is out of range.";
			  }
			}
			else if (x >= 66 && x <= 74) {
			  if (lvl >= 1 && lvl <= 9) {
				level = "Success";
			  } else if (lvl == 10) {
				level = "Major Success";
			  } else {
				throw "The level value is out of range.";
			  }
			}
			else if (x >= 75 && x <= 84) {
			  if (lvl >= 1 && lvl <= 6) {
				level = "Success";
			  } else if (lvl >= 7 && lvl <= 10) {
				level = "Major Success";
			  } else {
				throw "The level value is out of range.";
			  }
			}
			else if (x >= 85 && x <= 94) {
			  if (lvl >= 1 && lvl <= 3) {
				level = "Success";
			  } else if (lvl >= 4 && lvl <= 10) {
				level = "Major Success";
			  } else {
				throw "The level value is out of range.";
			  }
			}
			else if (x >= 95 && x <= 99) {
			  if (lvl == 1) {
				level = "Success";
			  } else if (lvl >= 2 && lvl <= 9) {
				level = "Major Success";
			  } else if (lvl == 10) {
				level = "Legendary Success";
			  } else {
				throw "The level value is out of range.";
			  }
			}
			else if (x == 94) {
			  if (lvl >= 1 && lvl <= 7) {
				level = "Major Success";
			  } else if (lvl >= 8 && lvl <= 10) {
				level = "Legendary Success";
			  } else {
				throw "The level value is out of range.";
			  }
			}
			else {
			  throw "The 'x' value is out of range.";
			}
	}
</script>
